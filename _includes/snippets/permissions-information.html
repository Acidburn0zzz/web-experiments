
<!-- Device Access -->
<div class="row">
	<h4>Information</h4>
	<p>How this application can communicate with you or provide information and feedback.</p>
	<ul class="listrow">
		<li class="medium">
			<div class="label-group left">
				<span>Search</span>
				<span class="small-label info-label" id="searchPermissionsStatus">Results only</span>
			</div>
			<label class="switch right">
				<input type="checkbox" class="switch-input" id="searchPermissionsSwitch" checked>
				<span class="switch-trough" data-on="On" data-off="Off"></span>
				<span class="switch-slider"></span>
			</label>
		</li>
		<li class="medium">
			<div class="label-group left">
				<span>Notifications</span>
				<span class="small-label info-label" id="notificationsPermissionsStatus">On Lock Screen only</span>
			</div>
			<label class="switch right">
				<input type="checkbox" class="switch-input" id="notificationsPermissionsSwitch" checked>
				<span class="switch-trough" data-on="On" data-off="Off"></span>
				<span class="switch-slider"></span>
			</label>
		</li>
		<li class="medium">
			<div class="label-group left">
				<span>Sounds</span>
				<span class="small-label dim-label" id="soundPermissionsStatus">Off</span>
			</div>
			<label class="switch right">
				<input type="checkbox" class="switch-input" id="soundPermissionsSwitch">
				<span class="switch-trough" data-on="On" data-off="Off"></span>
				<span class="switch-slider"></span>
			</label>
		</li>
	</ul>
</div>

---
layout: default
theme: Base/base.css
---

<ul class="trigger">
{% for my_page in site.pages %}
  {% if my_page.published %}
  <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>{% if my_page.issue %} &mdash; <a href="{{ my_page.issue }}">Gitlab issue</a>{% endif %}</li>
  {% endif %}
{% endfor %}
</ul>

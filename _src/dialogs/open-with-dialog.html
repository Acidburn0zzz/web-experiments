<!-- Open With Dialog -->
<div class="gtkdialog-window action-dialog">
	<div class="titlebar" title="Open With&hellip;">
		<a class="close button text-button float-left">Cancel</a>
		<a class="button text-button suggested-action right hidden" id="">Ok</a>
	</div>
	<div class="gtkdialog-content">
		<p>Choose an application to open the file "this-is-an-image-file.jpg".</p>
		<ul class="listrow scrollbox">
			<li class="">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.ImageViewer.svg">
				<label>Image Viewer</label>
			</li>
			<li class="">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gimp.GIMP.svg">
				<label>GNU Image Manipulation Program</label>
			</li>
			<li class="">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.Photos.svg">
				<label>Photos</label>
			</li>
			<li class="text-center" id="viewMore" onclick="$('.viewMoreApplications').show();$('#viewMore').css({'display':'none'});">
				<label>{%- include symbolic/actions/view-more-symbolic.svg -%}</label>
			</li>
			<!-- <li class="small viewMoreApplications">
				<label><b>Other Applications</b></label>
			</li> -->
			<li class="viewMoreApplications">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.Photos-next.svg">
				<label>GThumb</label>
			</li>
			<li class="viewMoreApplications">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.Nautilus.svg">
				<label>Files</label>
			</li>
			<li class="viewMoreApplications">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.SimpleScan.svg">
				<label>Simple Scan</label>
			</li>
			<li class="viewMoreApplications">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.Calculator.svg">
				<label>Calculator</label>
			</li>
			<li class="viewMoreApplications">
				<img class="icon s32 vector" src="{{ site.baseurl }}/img/icons/scalable/apps/org.gnome.Totem.svg">
				<label>Videos</label>
			</li>
		</ul>
		<div class="row text-center">
			<a class="button image-text-button center"><span>{%- include symbolic/apps/org.gnome.Software-symbolic.svg -%}</span>Find More in Software</a>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() { $('.viewMoreApplications').hide(); });
</script>

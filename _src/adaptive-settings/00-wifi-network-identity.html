theme: Adwaita/Adwaita.css
permalink: adaptive-settings/wifi/network-identity
wallpaper: black
---

<!-- Window -->
<div class="window mobile">
	<!-- Titlebar -->
	<div class="titlebar grouped">
		<div class="button-group float-left">
			<a class="button image-button" href="{{ site.baseurl }}/adaptive-settings/wifi/network-settings">{%- include symbolic/actions/go-previous-symbolic.svg -%}</a>
		</div>
		<!-- Title -->
		<div class="title-group">
			<span class="title">Network Identity</span>
		</div>
		<div class="button-group float-right">
		</div>
	</div>
	<!-- Content -->
	<div class="content">
		<!-- View -->
		<div class="view">
			<!-- Row -->
			<div id="myWifiNetworkIdentity" class="row">
				<h4>Identity</h4>
				<ul class="listrow">
					<li>
						<label>SSID</label>
						<input type="entry" name="" value="MyHomeWifi" class="float-right text-right">
					</li>
					<li>
						<label>BSSID</label>
						<input type="entry" name="" placeholder="" class="float-right text-right">
					</li>
					<li>
						<label>MAC Address</label>
						<input type="entry" name="" value="A1:B2:C3:D4:E5:F6 (wlp1s0)" class="float-right text-right">
					</li>
					<li>
						<label>Cloned Address</label>
						<input type="entry" name="" placeholder="" class="float-right text-right">
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
